name: coverage

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README'
      - 'COPYRIGHT'
      - 'LICENSE*'
      - '**.md'
      - '**.txt'
  pull_request:
    paths-ignore:
      - 'README'
      - 'COPYRIGHT'
      - 'LICENSE*'
      - '**.md'
      - '**.txt'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: coverage
    strategy:
      matrix:
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-tarpaulin
          version: latest
      - name: Cache ~/.cargo
        uses: actions/cache@v3
        with:
          path: ~/.cargo
          key: ${{ matrix.os }}-coverage-dotcargo
      - name: Setup loopback interface
        run: ci/setup_subnet_ubuntu.sh
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ matrix.os }}-coverage-cargo-build-target
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --force
      - name: Create reports directory
        run: mkdir -p reports
      - name: Coverage for memberlist 
        run: |
          pushd memberlist
          cargo tarpaulin --out xml --no-default-features --features test,tokio,quinn,tcp,tls-native-tls --no-fail-fast
          popd
        continue-on-error: true
        env:
          RUSTFLAGS: "-C link-dead-code"
          CARGO_INCREMENTAL: 0
      - name: Coverage for transports/net
        run: |
          pushd transports/net
          cargo tarpaulin --out xml --features test,tokio,async-std,smol,tls,native-tls --no-fail-fast
          popd
        continue-on-error: true
        env:
          RUSTFLAGS: "-C link-dead-code"
          CARGO_INCREMENTAL: 0
      - name: Coverage for transports/quinn
        run: |
          pushd transports/quic
          cargo tarpaulin --out xml --features test,tokio,quinn,s2n --no-fail-fast
          popd
        continue-on-error: true
        env:
          RUSTFLAGS: "-C link-dead-code"
          CARGO_INCREMENTAL: 0
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3
        with: 
          fail_ci_if_error: flase
          files: ./reports/*.xml
