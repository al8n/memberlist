[workspace]
members = [
  "core",
  "showbiz", 
  # "js",
  # "nodejs",
  # "py",
]
exclude = [
  "showbiz-wasm"
]

resolver = "2"

[workspace.package]
version = "0.0.0"
edition = "2021"
license = "Apache-2.0/MIT"
repository = "https://github.com/al8n/showbiz"
homepage = "https://github.com/al8n/showbiz"

[workspace.package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[workspace.dependencies]
agnostic = { path = "../agnostic/agnostic" }
bytes = "1.4"
viewit = "0.1.5"
scopeguard = "1"
serde = { version = "1", features = ["derive", "rc"] }
thiserror = "1"
tracing = "0.1"

showbiz-core = { path = "core", version = "0.0.0", default-features = false }